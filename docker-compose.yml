services:

###############################
#                             #
#  Network and reverse proxy  #
#                             #
###############################
 
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    working_dir: /traefik
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "443:443"
      - "127.0.0.1:4001:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
    networks:
      - proxy
      - stack
    depends_on:
      dns-refresher:
        condition: service_healthy

  dns-refresher:
    container_name: dns-refresher
    restart: unless-stopped
    working_dir: /traefik
    build:
      context: ./traefik
      dockerfile: dockerfile/master.dockerfile
    volumes:
      - ./traefik/update-dns.sh:/app/update-dns.sh:ro
      - ./traefik/watcher.sh:/app/watcher.sh:ro
      - ./traefik/dns.env:/app/dns.env:ro
      - ./traefik/aws.env:/app/aws.env:ro
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
    networks:
      - stack

  
###############################
#                             #
#  Databases                  #
#                             #
###############################

  mariadb:
    image: mariadb:10.11
    container_name: mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${STRONG_PASSWORD_INTERNAL}
      - MYSQL_ROOT_HOST=%
      - MYSQL_USER=${RANDOM_USERNAME_INTERNAL}
      - MYSQL_PASSWORD=${STRONG_PASSWORD_INTERNAL}
      - MYSQL_DATABASE=defaultdb
    volumes:
      - mariadb_db:/var/lib/mysql
    networks:
      - stack

  mariadb-phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: mariadb-phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306
      - PMA_USER=${RANDOM_USERNAME_INTERNAL}
      - PMA_PASSWORD=${STRONG_PASSWORD_INTERNAL}
    ports:
      - "127.0.0.1:3307:80"
    depends_on:
      - mariadb
    networks:
      - stack

  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${STRONG_PASSWORD_INTERNAL}
      - REDIS_DEFAULT_USER=${RANDOM_USERNAME_INTERNAL}
    ports:
      - "127.0.0.1:6001:6001"
    command: ["redis-server", "--port", "6001"]
    networks:
      - stack

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6001
      - REDIS_PASSWORD=${STRONG_PASSWORD_INTERNAL}
      - REDIS_DEFAULT_USER=${RANDOM_USERNAME_INTERNAL}
    ports:
      - "127.0.0.1:6011:6011"
    command: ["node", "./bin/redis-commander", "--port", "6011", "--redis-host", "redis", "--redis-port", "6001", "--redis-password", "${STRONG_PASSWORD_INTERNAL}"]
    depends_on:
      - redis
    networks:
      - stack



###############################
#                             #
#  Network and reverse proxy  #
#                             #
###############################

networks:
  stack:
    external: true
  proxy:
    external: true

###############################
#                             #
#  Volumes                    #
#                             #
###############################

volumes:
  traefik_letsencrypt:
  redis_db:
  mariadb_db: